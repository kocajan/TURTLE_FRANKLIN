colors:
  green:
    tag: 'green'
    rgb: [ 0, 255, 0]
    lower: [ 40, 65, 70 ] # [ 49, 93, 92 ]
    upper: [ 68, 255, 255]

  blue:
    tag: 'blue'
    rgb: [ 0, 0, 255 ]
    lower: [ 92, 114, 81 ]
    upper: [ 103, 255, 255 ]

  red:
    tag: 'red'
    rgb: [ 255, 0, 0 ]
    lower: [ 3, 175, 126] # [ 3, 200, 137]
    upper: [ 7, 255, 255 ]

  magenta:
    tag: 'magenta'
    rgb: [ 139, 0, 139 ]
    lower: [ 113, 70, 0 ] # [ 113, 92, 255 ] - 255 as lower bound does not make sense
    upper: [ 138, 255, 120 ] # [ 138, 255, 111 ]

  yellow:
    tag: 'yellow'
    rgb: [ 255, 255, 0 ]
    lower: [ 22, 110, 85 ] # [ 25, 132, 123 ]
    upper: [ 35, 255, 255 ] # [ 31, 255, 255 ]

map:
  tag: 'map'
  dimensions: [ 5, 5 ]
  resolution: 0.01
  heuristic: 'manhattan' # 'euclidean' or 'manhattan' or 'chebyshev' or 'octile' or 'none'
  safety_margin: 0.02
  max_id: 7
  id:
    robot: 1
    garage: 2
    gate: 3
    obstacle: 4
    path: 5
    restricted: 6
    unknown: 7

min_detected_area: 300
point_cloud_rotation: 13.5
outlier_threshold: 100